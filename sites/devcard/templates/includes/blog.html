{% set section = get_section(path="blog/_index.md") %}

<section class="latest-blog-section p-3 p-lg-5">
	<div class="container">
		<h2 class="section-title font-weight-bold mb-5">Latest Blog Posts</h2>
		<div class="row">

			{% for page in section.pages %}
			<div class="col-md-4 mb-5">

				<div class="card blog-post-card">
					<img class="card-img-top" src="{{ resize_image(path=page.extra.image, width=250, op='fit_width') }}" alt="image">
					<div class="card-body">
						<h5 class="card-title"><a class="theme-link" href="{{page.permalink | safe }}">
								{{page.title}}</a></h5>
						<p class="card-text">{{ page.summary | safe }}
						</p>
						<p class="mb-0"><a class="more-link" href="{{page.permalink | safe }}">Read more &rarr;</a></p>

					</div>
					<div class="card-footer">
						<small class="text-muted">Published {{ page.date | date(format="%d %B %Y") }}</small>
					</div>
				</div>
				<!--//card-->

			</div>
			<!--//col-->

			{% endfor %}

		</div>
		<!--//row-->
		<div class="text-center py-3"><a href="/blog" class="btn btn-primary"><i
					class="fas fa-arrow-alt-circle-right mr-2"></i>View Blog</a></div>
	</div>
	<!--//container-->

</section>
<!--//latest-blog-section-->
